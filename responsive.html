<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    body {
      border: 1px solid skyblue;
      max-width: 1140px;
      margin: 0 auto;
    }

    .image-container div {
      width: 50%;
    }

    .image-container {
      width: 100%;
    }

    @media screen and (max-width:576px) {
      .image-container {
        flex-direction: column;
      }

      .image-container div {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1> Responsive website</h1>
    <ul>
      <li>viewport meta tag</li>
      <li>CSS Relative Unit</li>
      <li>Body Max Width and horizental center align</li>
      <li>image fluid</li>
      <li>Two column flex and use media query with flex direction column</li>
      <li>Multi column : grid layout</li>
      <li>Menu Responsive: will need Javascript</li>
    </ul>
  </header>
  <main>
    <div class="image-container">
      <div>
        <img src="images/food4.jpeg">
      </div>
      <div>
        <img src="images/tiger.jpg">
      </div>
    </div>
  </main>
</body>

</html>
